<script>
var d = new Date(2000, 0, 1, 0, 0, 0);
console.debug('new Date(2000, 0, 1, 0, 0, 0)');
console.debug("getTime(): ", d.getTime());
console.debug("toString(): ", d.toString());
console.debug("toTimeString(): ", d.toTimeString());
console.debug("toDateString(): ", d.toDateString());
console.debug("toUTCString(): ", d.toUTCString());
console.debug("toLocaleString(): ", d.toLocaleString());
console.debug('toLocaleString("zh-CN", {"hour12": false}): ', d.toLocaleString('zh-CN', {"hour12": false}));
console.debug("toLocaleTimeString(): ", d.toLocaleTimeString());
console.debug("toLocaleDateString(): ", d.toLocaleDateString());
console.debug("Date.UTC(): ", Date.UTC(2000, 0, 1, 1, 1, 1));
</script>
